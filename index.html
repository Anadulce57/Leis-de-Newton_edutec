<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="script.js" defer></script>
    <title>Login</title>
</head>

<body>
    <main>
        <div class="maincontainer">
            <div class="logo">
                <img src="./imagens_cadastro/Asca_logo.png" alt="logo">
            </div>
            <section class="descricao">
                <h1>Acesse a plataforma</h1>

                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            </section>
            <section class="login">
                <form action="">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail" id="email">
                    </div>
                    <div class="input-box">
                        <div>
                            <label for="senha">Senha</label>
                            <a href="./senha/senha.html">Esqueceu a senha?</a>
                        </div>
                        <input type="password" placeholder="Digite sua senha" id="senha">
                    </div>
                    <button>Entrar</button>
                    <a href="./home.html">Entrar temporariamente</a>
                </form>
                <p>Ainda não tem uma conta? <a href="./cadastro/cadastro.html">Inscreva-se</a>
                </p>
                <a href="./ranking/ranking.html">Clique</a>
            </section>
        </div>
        <div class="bg-desktop"> 
            <img src="./imagens_cadastro/pg-desktop.png" alt="background desktop">
        </div>
    </main>
</body>
    
</html>
