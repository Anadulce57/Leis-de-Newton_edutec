<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="senha.css">
    <script src="senha.js" defer></script>
    <title>Senha</title>
</head>

<body>
    <main>
        <div class="maincontainer">
            <div class="logo">
                <img src="../imagens_cadastro/Asca_logo.png" alt="logo">
            </div>
            <section class="descricao">
                <h1>Criar nova senha</h1>

                <p>Vish!!! Esqueceu a senha? Relaxa que vamos criar uma nova!</p>
            </section>
            <section class="login">
                <form action="">
                    <div class="input-box">
                        <label for="email">Senha</label>
                        <input type="email" placeholder="Digite sua nova senha" id="email">
                    </div>
                    <div class="input-box">
                        <div>
                            <label for="senha">Confirmar Senha</label>
                        </div>
                        <input type="password" placeholder="Confirme sua nova senha" id="senha">
                    </div>
                    <button>Confirmar senha</button>
                    <a href="../home.html">Entrar temporariamente</a>
                </form>
                <p>Ainda n√£o tem uma conta? <a href="../cadastro/cadastro.html">Inscreva-se</a>
                </p>
                <a href="../ranking/ranking.html">Clique</a>
            </section>
        </div>
        <div class="bg-desktop"> 
            <img src="../imagens_cadastro/pg-desktop.png" alt="background desktop">
        </div>
    </main>
</body>
    
</html>
